<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Chinese New Year Trivia</title>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<h1>Chinese New Year Trivia</h1>
		<h2>Score: <span class="score-label"></span></h2>

		<div class="question">
			<div>
				<span>Question <span class="question-number"></span>.</span>
				<span class="question-prompt"></span>
			</div>
			<div class="question-image"></div>
		</div>

		<div class="boxes">
			<div class="box">
				<span class="box-number">A. </span>
				<span class="box-prompt"></span>
			</div>
			<div class="box">
				<span class="box-number">B. </span>
				<span class="box-prompt"></span>
			</div>
			<div class="box">
				<span class="box-number">C. </span>
				<span class="box-prompt"></span>
			</div>
			<div class="box">
				<span class="box-number">D. </span>
				<span class="box-prompt"></span>
			</div>
		</div>

		<div class="nav">
			<button class="nav-btn previous-btn">Previous Question</button>
			<button class="nav-btn next-btn">Next Question</button>
		</div>

		<!-- scripts -->
		<script src="app.js"></script>
	</body>
</html>
